<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chicago</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="player-container" id="playersList"></div>

      <div class="controls">
        <button class="side-button" onclick="addPlayer()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path stroke-dasharray="64" stroke-dashoffset="64" d="M3 12c0 -4.97 4.03 -9 9 -9c4.97 0 9 4.03 9 9c0 4.97 -4.03 9 -9 9c-4.97 0 -9 -4.03 -9 -9Z">
                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="64;0" />
              </path>
              <path stroke-dasharray="12" stroke-dashoffset="12" d="M7 12h10">
                <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="12;0" />
              </path>
              <path stroke-dasharray="12" stroke-dashoffset="12" d="M12 7v10">
                <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.2s" values="12;0" />
              </path>
            </g>
          </svg>
        </button>
        <button class="side-button" onclick="removePlayer()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path stroke-dasharray="64" stroke-dashoffset="64" d="M3 12c0 -4.97 4.03 -9 9 -9c4.97 0 9 4.03 9 9c0 4.97 -4.03 9 -9 9c-4.97 0 -9 -4.03 -9 -9Z">
                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="64;0" />
              </path>
              <path stroke-dasharray="12" stroke-dashoffset="12" d="M7 12h10">
                <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="12;0" />
              </path>
            </g>
          </svg>
        </button>
        <button class="side-button" onclick="resetGame()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!-- Icon from Game Icons by GameIcons - https://github.com/game-icons/icons/blob/master/license.txt -->
            <path fill="currentColor" d="m268.725 389.28l3.74 28.7h-30.89l3.74-28.7a11.705 11.705 0 1 1 23.41 0m33.84-71.83a29.5 29.5 0 1 0 29.5 29.5a29.5 29.5 0 0 0-29.51-29.5zm-94.4 0a29.5 29.5 0 1 0 29.5 29.5a29.5 29.5 0 0 0-29.51-29.5zm245.71-62c0 98.2-48.22 182.68-117.39 220.24c-46 28.26-112.77 28.26-156.19 2.5c-71.72-36.21-122.17-122.29-122.17-222.73c0-78.16 30.54-147.63 77.89-191.67c0 0-42.08 82.86 9.1 135c-11.67-173.77 169.28-63 118-184c151.79 83.33 9.14 105 84.1 148.21c0 0 66.21 47 36.4-91.73c42.95 43.99 70.25 110.3 70.25 184.19zm-68.54 29.87c-2.45-65.49-54.88-119.59-120.26-124.07c-3.06-.21-6.15-.31-9.16-.31a129.4 129.4 0 0 0-129.43 129.35a132.15 132.15 0 0 0 24.51 76v25a35 35 0 0 0 34.74 34.69h6.26v16.61a34.66 34.66 0 0 0 34.71 34.39h61.78a34.48 34.48 0 0 0 34.51-34.39v-16.61h5.38a34.89 34.89 0 0 0 34.62-34.75v-28a129.32 129.32 0 0 0 22.33-77.9z" />
          </svg>
        </button>
        <button class="side-button" onclick="undo()">â˜œ</button>
      </div>
    </div>

    <div class="points-selection">
      <button class="points-selection button" onclick="adjustPoints(-1)">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="auto" viewBox="0 0 512 512">
          <!-- Icon from IonIcons by Ben Sperry - https://github.com/ionic-team/ionicons/blob/main/LICENSE -->
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="m112 268l144 144l144-144M256 392V100" />
        </svg>
      </button>
      <div class="inputandlabel">
        <input type="number" id="pointValue" value="0" min="-15" max="20" oninput="updateScoreLabel()">
        <p id="scoreLabel">-</p>
      </div>
      <button class="points-selection button" onclick="adjustPoints(1)">
        <svg xmlns="http://www.w3.org/2000/svg" width="60px" height="auto" viewBox="0 0 512 512">
          <!-- Icon from IonIcons by Ben Sperry - https://github.com/ionic-team/ionicons/blob/main/LICENSE -->
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="m112 244l144-144l144 144M256 120v292" />
        </svg> </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script src="./confetti.js"></script>
  <script src="./state.js"></script>
  <script src="./script.js"></script>
  <script src="./util.js"></script>
</body>

</html>
